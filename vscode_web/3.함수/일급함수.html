<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일급함수 - 3번함수</title>
</head>
<body>
    <script>
        function sayHello(){
            return "안녕 "
        }
        function greeting(helloMsg, name){
            console.log(helloMsg() + name)
        }
        greeting(sayHello, '자바스크립트!!!')

        const sayHello2 = () => {
            return "안녕 "
        }
        const greeting2 = (helloMsg, name) => {
            console.log(helloMsg() + name)
        }
        greeting2(sayHello2, '서블릿!!!')

    </script>
</body>
</html>
<!-- 
    함수를 다른 변수와 동일하게 다루는 언어는 일급함수를 가졌다고 한다
    예를들어 일급함수를 가진 언어에서는 
    함수를 다른 함수에 인수로 제공하거나, 함수가 함수를 반환할 수 있으며
    변수에도 할당할 수 있다.
 -->
